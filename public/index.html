<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/burger.css">
    <title>Eat Da Burger</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center" id="heading">
                <img class="burgerImg" src="./assets/images/burger.png" alt="burger" />
                <h1>Eat-Da-Burger!</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center " id="submitText">
                <p>Enter a burger of your deepest darkest desires and & click the "Submit" button.</p>
                <form class="create-form">
                    <div class="form-group">
                        <h3> Burger: </h3>
                        <input type="input" class="form-control" id="burgerName" />
                        </br>
                        <button type="submit" class="btn btn-danger" id="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center " id="eatDelete">
                <h3>Eat and Delete a burger</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card eating">
                    <div class="card-body">
                        <div class = "card-title">
                        <h4>Time to Eat</h4>
                    </div>
                        <ul id="notDevoured"></ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card deleting">
                    <div class="card-body">
                        <div class="card-title">
                <h4>Burgers Eaten</h4>
            </div>
                <ul id="devoured"></ul>
            </div>
            </div>
            </div>
        </div>
    </div>



    <!-- scripts -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/js/burgers.js"></script>
</body>

</html>
