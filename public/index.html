<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="../public/assets/css/burger.css">
    <title>Eat Da Burger</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center" id="heading">
                <img class="burgerImg" src="./assets/images/burger.png" alt="burger" />
                <h1>Eat-Da-Burger!</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center " id="submitText">
                <p>Enter a burger of your deepest darkest desires and & click the "Submit" button.</p>
                <form class="addBurger">
                    <input type="text" class="form-control" name="burger_name" value="" id="burger_name" />
                    <button type="submit" class="btn btn-danger" id="text-enter-button">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center " id="eatDelete">
                <p>Eat and Delete a burger.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" class="task" id="not_devoured"></div>
            <div class="col-md-6" class="task" id="devoured"></div>
        </div>
    </div>



    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/assets/js/burgers.js"></script>
</body>

</html>
